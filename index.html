<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://i.imgur.com/amh6gt5.jpeg" alt="Slide 1" width="300" height="250">
            <img src="https://i.imgur.com/1ncXfsW.png" alt="Slide 2" width="300" height="250">
            <img src="https://i.imgur.com/QHWhTQq.png" alt="Slide 3" width="300" height="250">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
